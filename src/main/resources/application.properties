# ============================================
# JPA/Hibernate Configuration
# ============================================

# Show SQL queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate DDL auto (create, create-drop, validate, update)
# Use 'update' for development, 'validate' for production
spring.jpa.hibernate.ddl-auto=update

# Hibernate dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Enable Hibernate statistics (optional)
spring.jpa.properties.hibernate.generate_statistics=false

# Naming strategy - FIXED: Use Spring Boot default (camelCase to snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Quote all SQL identifiers to handle PostgreSQL reserved keywords (like 'user', 'transaction')
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# ============================================
# Jackson Configuration
# ============================================

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Africa/Kigali
spring.jackson.default-property-inclusion=non_null

# ============================================
# Security Configuration
# ============================================

# JWT Secret Key (Change this in production!)
jwt.secret=RangiraAgroFarmingSecretKeyChangeThisInProduction2024
jwt.expiration=86400000

# ============================================
# Logging Configuration
# ============================================

logging.level.root=INFO
logging.level.com.raf.Rangira.Agro.Farming=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# Swagger/OpenAPI Configuration
# ============================================

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ============================================
# File Upload Configuration (for future use)
# ============================================

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# Application Custom Properties
# ============================================

app.name=Rangira Agro Farming
app.version=1.0.0
app.description=Digital Farm Management & Market Linkage Platform