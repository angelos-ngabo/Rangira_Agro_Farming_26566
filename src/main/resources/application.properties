# Show SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate DDL auto (create, create-drop, validate, update)
# Using 'update' to preserve data - tables are created/updated but NOT dropped on shutdown
# If you need to recreate schema, temporarily use 'create-drop' (WARNING: drops all data!)
spring.jpa.hibernate.ddl-auto=update

# Hibernate dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Africa/Kigali
spring.jackson.default-property-inclusion=non_null

jwt.secret=RangiraAgroFarmingSecretKeyChangeThisInProduction2024
jwt.expiration=86400000

logging.level.root=INFO
logging.level.com.raf.Rangira.Agro.Farming=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Actuator Health Check
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

app.name=Rangira Agro Farming
app.version=1.0.0
app.description=Digital Farm Management & Market Linkage Platform

